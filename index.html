<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Disco Hue</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  </head>
  <body>
    <div id="app"></div>
    <script src="http://localhost:8080/webpack-dev-server.js"></script>
    <script src="http://localhost:8080/built/bundle.js"></script>
    <!--<script>require('create-react-class');</script>
    <script src="public/built/bundle.js"></script>-->
    <script>
        const ipcRenderer = require('electron').ipcRenderer;
        // wait for an updateReady message
        ipcRenderer.on('updateReady', function(event, text) {
            // changes the text of the button
            var container = document.getElementById('ready');
            container.innerHTML = "new version ready!";
        })
    </script>
    Version: <span id="version">v0.1.9</span>
    <!-- the button onClick sends a quitAndInstall message to the electron main process -->
    <button id="ready" onClick="ipcRenderer.send('quitAndInstall')">no updates ready</button>

  </body>

</html>

</body>
</html>
